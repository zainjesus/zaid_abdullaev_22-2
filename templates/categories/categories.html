{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .categories {
            display: flex;
            justify-content: space-between;
            margin-left: 10%;
            width: 80%;
            flex-wrap: wrap;
        }
    </style>
    <div class="categories">
        {% for category in categories %}
            <div class="card" style="width: 20%;">
                <div class="card_body">
                    <h5>{{ category.title }}</h5>
                    <a href="#" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
